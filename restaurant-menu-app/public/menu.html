
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(193, 197, 202);">Restaurant Menu</h1>
        <div id="orderSuccessMessage" style="color: green; font-weight: bold; text-align: center; margin-bottom: 10px;"></div>

        <!-- <div class="input-group">
            <input type="text" id="tableNumber" placeholder="Enter Table Number" />
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div> -->

        <!-- Add the search bar for food search -->
        <div class="search-container">
            <input type="text" id="foodSearch" placeholder="Search food..." oninput="searchFood()" />
        </div>

        <div id="menuItems"></div>
        <p id="searchResult"></p>

        <h2>Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: â‚¹<span id="totalCost">0</span></p>
        <button onclick="placeOrder()">Place Order</button>

        <h2 style="color: rgb(179, 207, 201);">Order Status</h2>
        <div id="orderStatus" style="color: beige;"></div>

        <button onclick="openFeedbackModal()" style="margin-top: 20px;">Leave Feedback</button>

        <!-- Feedback Modal -->
        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeFeedbackModal()">&times;</span>
                <h2>Leave Feedback</h2>
                <form id="feedbackForm">
                    <label for="dishName">Dish Name (Optional):</label>
                    <input type="text" id="dishName" placeholder="Chicken Biryani">

                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required placeholder="Enter rating (1-5)">

                    <label for="comment">Comment (Optional):</label>
                    <textarea id="comment" rows="4" placeholder="Your feedback..."></textarea>

                    <label for="customerName">Your Name (Optional):</label>
                    <input type="text" id="customerName" placeholder="Your Name">

                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
