<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <button id="logoutButton" style="position: absolute; top: 20px; right: 20px;">Logout</button>

        <div class="tabs">
            <button class="tab-button active" data-tab="orders">Received Orders</button>
            <button class="tab-button" data-tab="menu">Menu Management</button>
            <button class="tab-button" data-tab="sales">Sales Statistics</button>
            <button class="tab-button" data-tab="feedback">Customer Feedback</button>
        </div>

        <div id="orders" class="tab-content active">
            <h2 style="color: gray">Received Orders</h2>
            <div class="date-filter">
                <label for="orderDate">Filter by Date:</label>
                <input type="date" id="orderDate">
                <button onclick="fetchOrders()">Filter</button>
            </div>
            <div id="orders-container"></div>
        </div>

        <div id="menu" class="tab-content">
            <h2 style="color: gray">Menu Management</h2>
            <button id="addMenuItemBtn">Add New Menu Item</button>
            <div id="menu-items-container"></div>
        </div>

        <div id="sales" class="tab-content">
            <h2 style="color: gray">Sales Statistics</h2>
            <div class="date-filter">
                <label for="sales-period">Filter by:</label>
                <select id="sales-period">
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="sales-year" placeholder="Year (e.g., 2024)" style="display: none;">
                <input type="number" id="sales-month" placeholder="Month (1-12)" style="display: none;">
                <button id="fetch-sales-btn">Fetch Sales</button>
            </div>
            <div id="sales-data"></div>

            <div class="admin-section top-items-section">
                <h2>Most Ordered Items</h2>
                <div id="top-items-data"></div>
            </div>
        </div>

        <!-- <div class="admin-section top-items-section">
            <h2>Most Ordered Items</h2>
            <div id="top-items-data"></div>
        </div> -->

        <div id="feedback" class="tab-content">
            <h2 style="color: gray">Customer Feedback</h2>
            <div id="feedback-container"></div>
        </div>

    </div>

    <script>
        // Simple client-side check for authentication (replace with more robust solution)
        // This is a placeholder. In a real application, you'd check for a session token or similar.
        const isAuthenticated = localStorage.getItem('isAuthenticated'); // Example: check a flag set on successful login
        if (!isAuthenticated) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="admin.js"></script>

</body>
</html>
