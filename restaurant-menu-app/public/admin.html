<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="admin-container">
        <h1>Admin Panel - Received Orders</h1>
        <button id="logoutButton" style="position: absolute; top: 20px; right: 20px;">Logout</button>
        <div class="main-content-wrapper">
            <div class="admin-section orders-section">
                <div class="date-filter">
                    <label for="orderDate">Filter by Date:</label>
                    <input type="date" id="orderDate">
                    <button onclick="fetchOrders()">Filter</button>
                </div>
                <div id="orders-container"></div>
            </div>

            <div class="right-column">
                <div class="admin-section sales-section">
                    <h2>Sales Statistics</h2>
                    <div class="date-filter">
                        <label for="sales-period">Filter by:</label>
                        <select id="sales-period">
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="sales-year" placeholder="Year (e.g., 2024)" style="display: none;">
                        <input type="number" id="sales-month" placeholder="Month (1-12)" style="display: none;">
                        <button id="fetch-sales-btn">Fetch Sales</button>
                    </div>
                    <div id="sales-data"></div>
                </div>

                <div class="admin-section top-items-section">
                    <h2>Most Ordered Items</h2>
                    <div id="top-items-data"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple client-side check for authentication (replace with more robust solution)
        // This is a placeholder. In a real application, you'd check for a session token or similar.
        const isAuthenticated = localStorage.getItem('isAuthenticated'); // Example: check a flag set on successful login
        if (!isAuthenticated) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="admin.js"></script>
</body>
</html>
